<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./cmacc-ast.html">
<link rel="import" href="./cmacc-sidebar.html">

<link rel="import" href="./cmacc-variable.html">
<link rel="import" href="./cmacc-section.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<dom-module id="cmacc-edit">
    <template>

        <paper-textarea value="{{src}}" focused="{{focused}}"></paper-textarea>

    </template>
</dom-module>


<script>

    Polymer({

        is: 'cmacc-edit',

        properties: {
            file: {
                type: String
            },
            src: {
                type: String,
                notify: true
            }
        }

    });
</script>
