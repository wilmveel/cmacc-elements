<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">


<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../app-layout/app-header/app-header.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="./cmacc-ast.html">
<link rel="import" href="./cmacc-files.html">
<link rel="import" href="./cmacc-document.html">
<link rel="import" href="./cmacc-source.html">
<link rel="import" href="./cmacc-edit.html">
<link rel="import" href="./cmacc-sidebar.html">
<link rel="import" href="./cmacc-dialog.html">

<dom-module id="cmacc-app">

    <style>

        app-toolbar {
            background-color: #4285f4;
            color: #fff;
        }

        paper-tabs {
            background-color: #fff;
        }

        #container {
            background-color: #dddddd;
            height: 100%;

        }

        #wrapper {
            padding: 20px;
            overflow: visible;
            min-height: 80%;
        }

        #page {
            max-width: 800px;
            min-height: 80%;
            margin: 20px auto;
        }

        #page paper-material {
            background-color: white;
            padding: 20px;
        }

    </style>

    <template>

        <cmacc-ast id="ast" file="{{file}}" ast="{{ast}}"></cmacc-ast>
        <cmacc-dialog id="dialog" ast="{{ast}}"></cmacc-dialog>

        <app-drawer-layout fullbleed>

            <app-drawer swipe-open align="right">
                <cmacc-sidebar ast="{{ast}}"></cmacc-sidebar>
            </app-drawer>

            <app-drawer id="left" swipe-open align="start">
                <cmacc-files files="{{files}}"></cmacc-files>
            </app-drawer>

            <app-toolbar>
                <paper-icon-button icon="menu" onclick="document.getElementById('left').toggle();"></paper-icon-button>
                <div main-title>Common Accord</div>
                <!--paper-icon-button icon="save" on-tap="save"></paper-icon-button-->
            </app-toolbar>

            <paper-tabs selected="{{page}}">
                <paper-tab>Document</paper-tab>
                <paper-tab>Source</paper-tab>
                <paper-tab>Edit</paper-tab>
            </paper-tabs>

            <div id="container">
                <div id="wrapper">
                    <div id="page">
                        <iron-pages selected="{{page}}">

                            <paper-material elevation="1">
                                <cmacc-document ast="{{ast}}"></cmacc-document>
                            </paper-material>

                            <paper-material elevation="1">
                                <cmacc-source ast="{{ast}}"></cmacc-source>
                            </paper-material>

                            <paper-material elevation="1">
                                <cmacc-edit ast="{{ast}}"></cmacc-edit>
                            </paper-material>

                        </iron-pages>
                    </div>
                </div>

            </div>

            <content></content>

        </app-drawer-layout>
    </template>
</dom-module>


<script>
    Polymer({
        is: 'cmacc-app',

        properties: {
            ast: {
                type: Object,
                notify: true
            },
            file: {
                type: String,
                notify: true
            },
            files: {
                type: Array
            },
            base: {
                type: String
            }
        },

        ready: function () {

            this.page = 0;

            this.addEventListener("cmacc-variable", function (e) {
                var ref = e.detail.data;
                var variable = cmacc.helper.queryAst(this.ast, ref);
                this.$.dialog.open(variable)
            }.bind(this), true);

            this.addEventListener("cmacc-select-file", function (e) {
                var file = e.detail;
                this.load(file);
                this.$.left.toggle()
            }.bind(this), true);

            this.files = []

        },

        attached: function () {
            var doc = this.getDoc();
            if (doc)
                this.load(doc);
            else
                document.getElementById('left').toggle();
        },

        save: function () {
            this.$.ast.save();
            this.fire('cmacc-save', this.ast);
        },

        go: function (e) {
            this.load(e.model.item);
            document.getElementById('left').toggle();
        },

        load: function(file){
            var url = new URL(file, this.base);
            this.file = url.href;
        },

        getDoc: function () {
            var url = window.location.href;
            var name = 'doc';
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    });
</script>
