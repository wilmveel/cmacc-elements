<link rel="import" href="./cmacc-ast.html">
<link rel="import" href="./cmacc-sidebar.html">

<link rel="import" href="./cmacc-variable.html">
<link rel="import" href="./cmacc-section.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<dom-module id="cmacc-document">

    <style>
        #notloaded{
            font-size: 24px;
            color: lightgray;
            text-align: center;
            height: 250px;
        }
    </style>
    <template>
        <iron-signals on-iron-signal-cmacc-ast="refresh"></iron-signals>
        <div id="content">
            <template is="dom-if" if="!file">
                <div id="notloaded">File not loaded</div>
            </template>
        </div>

    </template>
</dom-module>


<script>

    Polymer({
        is: 'cmacc-document',

        properties: {
            file: String,
            ast: {
                type: Object,
                observer: 'refresh'
            }
        },

        ready: function () {
            document.addEventListener('cmacc-changed', function (e) {
                this.refresh()
            }.bind(this))
        },

        refresh: function () {
            window.cmacc.render(this.ast, function (err, markdown) {
                if (markdown)
                    this.$.content.innerHTML = window.cmacc.marked(markdown);
                else
                    this.$.content.innerHTML = '<i>empty document</i>';
            }.bind(this), true)
        },

        save: function () {
            //this.cmacc.change(this.ref, this.val)
            this.$.dialog.close();
        }

    });
</script>
